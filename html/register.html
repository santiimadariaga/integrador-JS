<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assetsRegister/stylesRegister.css">
    <link rel="shortcut icon" href="../assets/img/icon-title.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Patua+One&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/895b509d64.js" crossorigin="anonymous"></script>
    <title>NUEVO USUARIO</title>
</head>

<body>

    <header>

        <div class="content_header">
            <div class="content_logo">
                <img src="../assets/img/logo_size_1.png" alt="logo">
            </div>
            <div class="content_icons">
                <ul class="close_menu" id="menu">
                    <div class="content_icons_i">
                        <a href="../index.html" id="home"><img src="../assets/img/home-icon.png" alt="home"
                                id="homeIcon">
                            <p class="none">Home</p>
                        </a>
                    </div>
                </ul>
            </div>
        </div>

    </header>

    <main class="scroll">

        <section class="first_section" id="firstSection">

            <div class="container_login">
                <div class="content_box_login">
                    <div class="box_title">
                        <h1>Nuevo Usuario</h1>
                        <div class="content_img_login">
                            <img src="../assets/img/icon-title.png" alt="">
                        </div>
                    </div>
                    <form class="container_login_content">
                        <div class="container_inputs">
                            <div class="content_input">
                                <div class="box_input">
                                    <input class="inp" type="text" id="firstName">
                                    <label class="lbl" for="firstName">
                                        <span class="label_name">Nombre/s</span>
                                    </label>
                                </div>
                                <small></small>
                            </div>
                            <div class="content_input">
                                <div class="box_input">
                                    <input class="inp" type="text" id="lastName">
                                    <label class="lbl" for="lastName">
                                        <span class="label_name">Apellido/s</span>
                                    </label>
                                </div>
                                <small></small>
                            </div>
                            <div class="content_input">
                                <div class="box_input">
                                    <input class="inp" type="email" id="email">
                                    <label class="lbl" for="email">
                                        <span class="label_name">E-mail</span>
                                    </label>
                                </div>
                                <small></small>
                            </div>
                            <div class="content_input">
                                <div class="box_input">
                                    <input class="inp" type="text" id="username">
                                    <label class="lbl" for="username">
                                        <span class="label_name">Nuevo Usuario</span>
                                    </label>
                                </div>
                                <small></small>
                            </div>
                            <div class="content_input">
                                <div class="box_input">
                                    <input class="inp" type="password" id="password">
                                    <label class="lbl" for="password">
                                        <span class="label_name">Nueva Contraseña</span>
                                    </label>
                                    <img class="show" src="../assets/img/show-icon.png" alt="show" id="showOrHide">
                                </div>
                                <small></small>
                            </div>
                        </div>
                        <div class="btn_content">
                            <button id="btn" class="btn_submit">Registrarme</button>
                        </div>
                        <p>Ya tienes cuenta? <a href="./login.html"><span class="register">Iniciar Sesión.</span></a>
                        </p>
                    </form>
                </div>
            </div>

            <div class="wave"></div>

        </section>

        <footer>
            <div class="footer_container">
                <div class="container_footer">
                    <div class="content_footer">
                        <div class="content_info_footer">
                            <p>Información Legal</p>
                            <p>Política de Privacidad</p>
                            <div class="gh_content">
                                <p>Diseñador Web: </p>
                                <div class="gh">
                                    <p>Santiago Madariaga</p>
                                    <div class="gh_img">
                                        <a href="https://github.com/santiimadariaga" target="_blank">
                                            <img src="../assets/img/gh-icon.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content_img_footer">
                            <img src="../assets/img/icon-title.png" alt="">
                        </div>
                        <div class="content_social_footer">
                            <div class="social">
                                <div class="content_img_social">
                                    <img src="../assets/img/wpp-icon.png" alt="">
                                </div>
                                <p>Whatsapp</p>
                            </div>
                            <div class="social">
                                <div class="content_img_social gm">
                                    <img src="../assets/img/gmail-icon.png" alt="">
                                </div>
                                <p>Gmail</p>
                            </div>
                        </div>
                    </div>
                    <div class="content_copy">
                        <p>©2022 SANTO STORE</p>
                    </div>
                </div>
            </div>
        </footer>

        <div id="is_correct_login"></div>

    </main>
    <script src="./assetsRegister/indexRegister.js"></script>
    <script src="./assetsRegister/validationRegister.js"></script>
</body>

</html>
